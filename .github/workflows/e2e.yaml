name: E2E Tests

on:
  push:
    branches:
      - develop
      - main
  pull_request:
    branches:
      - develop
      - main
  workflow_dispatch:  # Allow manual triggering

jobs:
  e2e:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v6

      - name: Set up Go
        uses: actions/setup-go@v5
        with:
          go-version: "1.24"

      - name: Check secrets configuration
        run: |
          if [ -z "${{ secrets.GH_TOKEN }}" ]; then
            echo "::warning::GH_TOKEN secret is not configured. E2E tests will be skipped."
            echo "Please add GH_TOKEN to repository secrets (Settings > Secrets > Actions)"
          fi
          if [ -z "${{ secrets.OPENAI_API_KEY }}" ]; then
            echo "::warning::OPENAI_API_KEY secret is not configured. E2E tests will be skipped."
            echo "Please add OPENAI_API_KEY to repository secrets (Settings > Secrets > Actions)"
          fi

      - name: Run E2E tests
        env:
          GITHUB_TOKEN: ${{ secrets.GH_TOKEN }}
          OPENAI_API_KEY: ${{ secrets.OPENAI_API_KEY }}
        run: go test -tags=e2e -v ./e2e/...
